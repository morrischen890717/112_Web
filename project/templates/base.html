{% load static %}
<html>
  <head>
    <title>base</title>
    <link rel="stylesheet" href="{% static "css/light.css" %}">
    <link rel="stylesheet" href="{% static "css/dark.css" %}" id="darkTheme" disabled>
    <link rel="stylesheet" href="{% static "css/nav.css" %}" /> 
    {% block extra-css %}{% endblock %}
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>

    <div class="top-navigation">
      <a href="/" class="logo">Project</a>
      <a href="/"><h4>Login</h4></a>
      <button id="themeToggle" type="button">Toggle Dark Mode</button>
    </div>
    <div class="main-wrapper">
      <div class="sidebar-container">
        <h2>Event</h2>
        <a href="/eventPage">event</a>
        <button type="button" class="btn btn-primary">Add Event</button>
      </div>
      {% block main-wrapper %}{% endblock %}
    </div>
    <script>
      document.getElementById('themeToggle').addEventListener('click', function() {
        var darkTheme = document.getElementById('darkTheme');
        if (darkTheme.disabled) {
          darkTheme.disabled = false;
        } else {
          darkTheme.disabled = true;
        }
      });
    </script>
  </body>
</html>
