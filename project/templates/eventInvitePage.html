{% extends "base.html" %} 
{% load static %} 
{% block extra-css %} 
  <link rel="stylesheet" href="{% static "css/eventPage/light.css" %}"/> 
  <link rel="stylesheet" href="{% static "css/eventPage/dark.css" %}" id="darkTheme" disabled/> 
{% endblock %} 
{% block main-wrapper %}
<div class="main-content">
  <header><h1>{{eventName}} - 邀請名單</h1></header>
  <section id="events-list">
    <!-- <form action="{% url 'eventInvitePage' eventName %}">
      <button type="submit" name="send_allowlist" value=True>Send to participants in the allowlist!</button>
    </form> -->
    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th>電子郵件</th>
          <th>動作</th>
        </tr>
      </thead>
      <form>
        <tbody>
          {% for participant in participants %}
          <tr>
            <td>{{ participant.0 }}</td>
            <td>{{ participant.1 }}</td>
            <td>
              <select name="invite_status">
                <option value = 'none'>-</option>
                <option value = 'invite'>發送邀請</option>
              </select>
            </td>
          </tr>
          {% endfor %}
        </tbody>
        <button type="submit">Send!</button>
      </form>
    </table>
  </section>
</div>
{% endblock %}
