<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <link rel="stylesheet" href="./auth.css" />
    <script>
      window.onload = function () {
        if (!confirm("Do you want to be a PhD?")) {
          window.location.href = 'https://www.csie.ntu.edu.tw/zh_tw/Admission/Announcement14/逕行修讀博士學位-95781926';
        } else {
          document.querySelector("form").addEventListener("submit", function (event) {
          });
        }
      };

      registerSuccess = function () {
        alert("註冊成功，請重新登入。");
        window.location = "./login.html";
      };
    </script>
  </head>
  <body>
    <div id="labLabel">Lab 402 Server</div>
    <form action="#" method="post">
      <label for="username">Student ID:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter Student ID"
        required
      />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter Email"
        required
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter Password"
        required
      />

      <button type="submit" onclick="registerSuccess()">Register</button>
      <button type="reset">Reset</button>
      <button type="button" onclick="location.href='./index.html';">
        Homepage
      </button>
    </form>
  </body>
</html>
