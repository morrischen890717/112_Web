<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <link rel="stylesheet" href="./auth.css" />
    <script>
      window.onload = function () {
        if (!confirm("Do you want to be a PhD?")) {
          window.location.href = 'https://www.csie.ntu.edu.tw/zh_tw/Admission/Announcement14/逕行修讀博士學位-95781926';
        } else {
          alert("恭喜！接下來可以申請GPU了！");
          document.querySelector("form").addEventListener("submit", function (event) {
          });
        }
      };
      function check(form) {
            // 驗證使用者名稱是否為空
            if (form.username.value == "") {
                alert("請輸入使用者名稱！");
                return false;
            }

            // 驗證密碼是否為空
            if (form.password.value == "") {
                alert("請輸入密碼！");
                return false;
            }
      }
      // registerSuccess = function () {
      //   alert("註冊成功，請重新登入。");
      //   window.location = "./login.html";
      // };
    </script>
  </head>
  <body>
    <div id="labLabel">Lab 402 Server</div>
    <form action="#" method="post" onsubmit="return check(this);">
      <label for="username">Student ID:</label>
      <input
        type="text"
        id="username"
        name="username"
      />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter Email"
        required
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
      />

      <button type="submit">Register</button>
      <button type="reset">Reset</button>
      <button type="button" onclick="location.href='./index.html';">
        Homepage
      </button>
    </form>
  </body>
</html>
